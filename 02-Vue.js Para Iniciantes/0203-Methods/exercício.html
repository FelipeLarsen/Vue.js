<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>

    <script src="../../vue.js"></script>
</head>

<body>

    <!-- Utilizando a API
    https://api.origamid.dev/stock/aapl/quote

    Crie um método que faça o fetch da resposta acima
    O método deve ser ativado ao clique no botão Ver Preço

    Coloque a resposta json do fetch em uma data e
    mostre o valor de latestPrice, latestTime e o
    companyName na interface. -->

    <div id="app">
        
        <h1>latestPrice: {{actions.latestPrice}}</h1>
        <h1>latestTime: {{actions.latestTime}}</h1>
        <h1>companyName: {{actions.companyName}}</h1>

        <button @click="getApiJson">Usar API</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                actions: {
                    latestPrice: '',
                    latestTime: '',
                    companyName: ''}
            },
            methods: {
                getApiJson() {
                    fetch('https://api.iex.cloud/v1/data/core/quote/aapl?token=sk_f388a95d045041ca90b142f651237bcb')
                        .then(response => response.json())
                        .then(json => {
                            this.data = json;
                            console.log(json);
                        });
                }
            },
        });
    </script>
</body>

</html>
